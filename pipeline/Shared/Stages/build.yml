stages:
- stage: Build
  pool:
    vmImage: 'ubuntu-latest'
  #dependsOn: Plan
  condition: and(not(failed()), not(canceled()))
  jobs:

  # Build Linux
  - template: ../Jobs/build.yml
    parameters:
      imageType: $(ImageType-Linux)
      location: $(ImageLocation)
  
  # Build Windows
  - template: ../Jobs/build.yml
    parameters:
      imageType: $(ImageType-Windows)
      location: $(ImageLocation)